<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="CSS/stylesLogin.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo_rnec-3.png" class="avatar" alt="Avatar Image">
      <h1>Registraduria</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese Usario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese Contraseña">
        <div>
            <a href="index.html" type="submit" class="button">Entrar</a>
        </div>
        <a href="#">¿Perdiste tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
